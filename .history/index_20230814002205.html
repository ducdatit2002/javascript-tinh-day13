<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS Buổi 13</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Bài 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN -->
      <div class="form-group">
        <h4>Bài tập 01: TÍNH TIỀN LƯƠNG NHÂN VIÊN</h4>
        <div class="form-group">
          <p>Tiền lương 1 ngày: 100.000 đồng</p>
        </div>
        <div class="form-group">
          <p>Vui lòng nhập số giờ làm</p>
          <input id="soGioLam" class="form-control w-25" />
        </div>
        <button
          onclick="tinhTongLuong()"
          id="btnTinhTien"
          class="btn btn-success"
        >
          Tính tiền
        </button>
        <div class="mt-2 alert alert-success">
          Kết quả: <span id="tongLuong"></span>
        </div>
      </div>
      <hr />
      <!-- Bài 2: TÍNH GIÁ TRỊ TRUNG BÌNH -->
      <div class="form-group">
        <h4>Bài tập 02: Tính giá trị trung bình</h4>
        <div class="form-group">
          <p>Nhập số thực 01:</p>
          <input id="sothuc01" class="form-control w-25" />
        </div>
        <div class="form-group">
          <p>Nhập số thực 02:</p>
          <input id="sothuc02" class="form-control w-25" />
        </div>
        <div class="form-group">
          <p>Nhập số thực 03:</p>
          <input id="sothuc03" class="form-control w-25" />
        </div>
        <div class="form-group">
          <p>Nhập số thực 04:</p>
          <input id="sothuc04" class="form-control w-25" />
        </div>
        <div class="form-group">
          <p>Nhập số thực 05:</p>
          <input id="sothuc05" class="form-control w-25" />
        </div>
        <button
          onclick="tinhTrungBinh()"
          id="btnTrungBinh"
          class="btn btn-success"
        >
          Tính trung bình
        </button>
        <div class="mt-2 alert alert-success">
          Kết quả: <span id="trungBinh"></span>
        </div>
      </div>
      <hr>
      <!-- Bài 3: QUY ĐỔI TIỀN -->
      <div class="form-group">
        h4
        <div class="form-group">

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
